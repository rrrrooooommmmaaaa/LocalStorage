<!DOCTYPE html>
<html>
    <head>
        <title>LS</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" id="theme" href="">
    </head>
    <body>
        <div class="header">
            <h2>Выберите одну из 6-ти тем оформления:</h2>
            <hr>
        </div>
        <div class="checkers">
            <br>
            <label>Светло-красная →</label>
            <input type="radio" name="checker" value="red" onclick="SetTheme()"><br>
            <label>Желтая →</label>
            <input type="radio" name="checker" value="yellow" onclick="SetTheme()"><br>
            <label>Розовая →</label>
            <input type="radio" name="checker" value="pink" onclick="SetTheme()"><br>
            <label>Оранжевая →</label>
            <input type="radio" name="checker" value="orange" onclick="SetTheme()"><br>
            <label>Темная →</label>
            <input type="radio" name="checker" value="dark" onclick="SetTheme()"><br>
            <label>Светлая →</label>
            <input type="radio" name="checker" value="light" onclick="SetTheme()"><br>
            <br>
            <hr>
        </div>
    </body>
    <script src="scripts/index.js"></script>
</html>
